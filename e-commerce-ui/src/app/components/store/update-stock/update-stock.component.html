<div class="container mt-4">
    <h2>Update Stock</h2>
    <form #stockForm="ngForm">
        <div class="mb-3">
            <label for="stockId" class="form-label">Stock Id: </label>
            <input
              type="text"
              id="stockId"
              name="stockId"
              class="form-control"
              [value]="stock.stockId"
              required
              readonly
            />
        </div>
        <div class="mb-3">
            <label for="productCode" class="form-label">Product Code: </label>
            <input
              type="text"
              id="productCode"
              name="productCode"
              class="form-control"
              [(ngModel)]="stock.productCode"
              required
            />
        </div>
        <div class="mb-3">
            <label for="storeId" class="form-label">Store id: </label>
            <input
              type="number"
              id="storeId"
              name="storeId"
              class="form-control"
              [(ngModel)]="stock.storeId"
              required
            />
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity: </label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="form-control"
              [(ngModel)]="stock.quantity"
              required
            />
        </div>
        <div class="mb-3">
          <label for="consumedQuantity" class="form-label">Consumed Quantity: </label>
          <input
            type="number"
            id="consumedQuantity"
            name="consumedQuantity"
            class="form-control"
            [(ngModel)]="stock.consumedQuantity"
            required
          />
      </div>
      <div class="mb-3">
        <label for="creationDate" class="form-label">Creation Date: </label>
        <input
          type="text"
          id="creationDate"
          name="creationDate"
          class="form-control"
          readonly
          [(ngModel)]="stock.creationDate"
          required
        />
    </div>
        <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="!stockForm.valid"
            (click)="onUpdateStock()" 
        >
            Update Stock
        </button>
    </form>
</div>
