<div class="container mt-4">
    <h2>Create Store</h2>
    <form>
        <div class="mb-3">
            <label for="storeName" class="form-label">Store Name: </label>
            <input
              type="text"
              id="storeName"
              name="storeName"
              class="form-control"
              [(ngModel)]="store.name"
              required
            />
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number: </label>
            <input
              type="number"
              id="phoneNumber"
              name="phoneNumber"
              class="form-control"
              [(ngModel)]="store.phoneNumber"
              required
            />
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City: </label>
            <input
              type="text"
              id="city"
              name="city"
              class="form-control"
              [(ngModel)]="store.city"
              required
            />
        </div>
        <button 
            type="submit" 
            class="btn btn-primary"
            (click)="addStore()"
        >
            Create Store
        </button>
    </form>
</div>
