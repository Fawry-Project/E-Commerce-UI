<div class="container mt-4">
    <h2>Update Store</h2>
    <form #editForm="ngForm">
        <div class="mb-3">
            <label for="storeId" class="form-label">Store Id: </label>
            <input
              type="number"
              id="storeId"
              name="storeId"
              class="form-control"
              [value]="editStore.id"
              readonly
              required
            />
        </div>
        <div class="mb-3">
            <label for="storeName" class="form-label">Store Name: </label>
            <input
              type="text"
              id="storeName"
              name="storeName"
              class="form-control"
              [(ngModel)]="editStore.name"
              required
            />
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number: </label>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              class="form-control"
              [(ngModel)]="editStore.phoneNumber"
              required
            />
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City: </label>
            <input
              type="text"
              id="city"
              name="city"
              class="form-control"
              [(ngModel)]="editStore.city"
              required
            />
        </div>
        <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="!editForm.valid"
            (click)="onUpdateStore()" 
        >
            Update Store
        </button>
    </form>
</div>
